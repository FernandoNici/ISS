<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Cadastro SÃ­ndico</title>
    </h:head>
    <h:body>
        <ui:composition template="LayoutPadrao.xhtml">
            <ui:define name="content">
                <style>
                    label {width:160px; text-align:right; padding-right:4px;}
                </style>
                <h:form>
                    <b:container>
                        <h:inputHidden id="idsin" value="#{sindicoController.sindico.id}"></h:inputHidden>
                        <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                        <p>
                            <p:outputLabel for="nomesindico" value="Nome:" />
                            <p:inputText id="nomesindico" value="#{sindicoController.sindico.nome}" required="true" size="60"/>

                            <p:outputLabel for="datnasc" value="Data Nascimento:"/>
                            <p:calendar id="datnasc" value="#{sindicoController.sindico.dataNasc}" required="true" pattern="dd/MM/yyyy" mask="99/99/9999"/>    
                        </p>

                        <p>
                            <p:outputLabel for="telefone" value="Telefone:"/>
                            <p:inputMask id="telefone" value="#{sindicoController.sindico.telefone}" mask="(99) 9999-9999" required="true"/>

                            <p:outputLabel for="celular" value="Celular:"/>
                            <p:inputMask id="celular" value="#{sindicoController.sindico.celular}" mask="(99) 9999-9999" required="true"/>
                        </p>
                        <p>
                            <p:outputLabel for="rgsindico" value="RG:"/>
                            <p:inputText id="rgsindico" value="#{sindicoController.sindico.rg}" required="true">
                                <f:convertNumber/>
                            </p:inputText>

                            <p:outputLabel for="cpfsindico" value="CPF:"/>
                            <p:inputMask id="cpfsindico" value="#{sindicoController.sindico.cpf}" mask="999.999.999-99" required="true"/>
                        </p>

                        <p>
                            <p:outputLabel for="cepsindico" value="CEP:"/>
                            <p:inputMask id="cepsindico" value="#{sindicoController.sindico.cep}" mask="99999-999" required="true"/>
                        </p>

                        <p>
                            <p:outputLabel for="munsindico" value="MunicÃ­pio:"/>
                            <p:inputText id="munsindico" value="#{sindicoController.sindico.municipio}" required="true"/>

                            <p:outputLabel for="endsindico" value="EndereÃ§o:"/>
                            <p:inputText id="endsindico" value="#{sindicoController.sindico.endereco}" required="true" size="60"/>
                        </p>

                        <p>
                            <p:outputLabel for="bairrosindico" value="Bairro:" />
                            <p:inputText id="bairrosindico" value="#{sindicoController.sindico.bairro}" required="true" size="40"/>
                        </p>

                        <p> 
                            <p:outputLabel for="condominioSel" value="Condominio:" style="float:left"/>
                            <div>
                                <p:selectOneMenu  id="condominioSel" value="#{sindicoController.sindico.condominio}">
                                    <f:selectItem itemValue="" itemLabel="Selecione um CondomÃ­nio"/>
                                    <f:selectItems value="#{condominioController.listaCondominios()}" var="condominio" itemValue="#{condominio}" itemLabel="#{condominio.nome}"/>
                                    <f:converter converterId="CondominioConverter"/>
                                </p:selectOneMenu>
                            </div>
                        </p>
                        <center>
                            <p:commandButton value="Salvar" action="#{sindicoController.manutencaoSindico}" onclick="return(confirm('Deseja Realmente Salvar?'));"/>
                            <p:commandButton rendered="#{sindicoController.sindico.id==0}" immediate="true" value="Limpar" action="#{sindicoController.novoSindico()}"/>
                        </center>
                    </b:container>
                </h:form>

            </ui:define>
        </ui:composition>               
    </h:body>
</html>
