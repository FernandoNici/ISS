<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta charset="utf-8"></meta>
        <meta http-equivequiv="X-UA-Compatible" content="IE=edge"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <title>Manutenção Condômino</title>
    </h:head>
    <h:body>
        <ui:composition template="LayoutPadrao.xhtml">  
            <ui:define name="content">
                <style>
                    h1 {font-weight:bold;}
                    p       {margin:0px;margin-top:6px;}
                    label {width:90px; text-align:right}
                </style>       
                <h:form>
                    <b:container>
                        <h1><b>Consulta de Condômino</b></h1> 
                        
                        <p:outputLabel for="filtro" value="Nome:"/>
                        <p:inputText id="filtro" value="#{condominoController.filtro}" size="40"/>
                        <p:commandButton ajax="false" value="Filtrar" styleClass="button"/>
                        <br/>
                        <p><h:commandButton value="+ Novo" action="#{condominoController.novoCondomino}" /></p>
                       
                        <p:dataTable value="#{condominoController.listaCondominos()}" var="condomino"  style="margin-top:10px;" >
                            <p:column width="05%" headerText="Id">
                                <h:outputText value="#{condomino.id}"/>
                            </p:column>
                            
                            <p:column width="25%" headerText="Nome">
                                <h:outputText value="#{condomino.nome}"/>
                            </p:column>
                            
                            <p:column width="15%" headerText="Sobrenome">
                                <h:outputText value="#{condomino.sobreNome}"/>
                            </p:column>
                            
                            <p:column width="16%" headerText="Condomínio">
                                <h:outputText value="#{condomino.condominio.nome}"/>
                            </p:column>
                            
                            <p:column width="16%" headerText="Apartamento">
                                <h:outputText value="#{condomino.apartamento.numero}"/>
                            </p:column>
                            
                            <p:column width="18%" headerText="Ações" colspan="2">
                                <p:commandButton value="Editar"  action="#{condominoController.carregarEntidade(condomino)}" style="display:inline" />
                                <p:commandButton value="Remover" action="#{condominoController.RemoverCondomino()}" style="display:inline" onclick="return(confirm('Deseja Realmente Remover?'));"/>
                            </p:column>
                        </p:dataTable>
                    </b:container>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
