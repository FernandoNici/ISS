<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta charset="utf-8"></meta>
        <meta http-equivequiv="X-UA-Compatible" content="IE=edge"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <title>Manunteção Funcionário</title>
    </h:head>
    <h:body>
        <ui:composition template="LayoutPadrao.xhtml">
            <ui:define name="content">
                <style>
                    h1         {font-weight:bold;}
                    p          {margin:0px;margin-top:6px;}
                    label      {width:90px; text-align:right; padding-right:4px;}
                    .center {text-align:center;}
                    .rigth  {text-align:right;}
                </style>
                <h:form>
                    <b:container>
                        <h1>Consulta de Funcionário</h1> 
                        
                        <h:panelGrid columns="6">
                            <p:outputLabel for="nomeFunc" value="Nome:"/>
                            <p:inputText id="nomeFunc" value="#{funcionarioController.filtro}" size="40"/>
                            <p:outputLabel for="situacao" value="Situação:"/>
                            <p:selectOneMenu id="situacao" value="#{funcionarioController.ativo}" style="float:left; width:100px; margin-right:10px;"> 
                                <f:selectItem itemLabel="Ativo" itemValue="true" />
                                <f:selectItem itemLabel="Inativo" itemValue="false" />
                                <f:selectItem itemLabel="Ambos" itemValue="Ambos"/>
                            </p:selectOneMenu>  &nbsp; 
                            <p:commandButton ajax="false" value="Filtrar" styleClass="button"/>
                        </h:panelGrid>
                        
                        <p><p:commandButton value="+ Novo" action="#{funcionarioController.novoFuncionario}" /></p>

                        <p:dataTable value="#{funcionarioController.listaFuncionarios()}" var="funcionario" style="margin-top:10px;" >
                            <p:column styleClass="center"  width="05%" headerText="Id"><h:outputText value="#{funcionario.id}"/></p:column>
                            <p:column width="25%" headerText="Nome"><h:outputText value="#{funcionario.nome}"/></p:column>
                            <p:column styleClass="center" width="15%" headerText="Telefone"><h:outputText value="#{funcionario.telefone}"/></p:column>
                            <p:column width="16%" headerText="Endereço"><h:outputText value="#{funcionario.endereco}"/></p:column>
                            <p:column width="10%" headerText="Turno"><h:outputText value="#{funcionario.turno}"/></p:column>
                            <p:column width="10%" headerText="Condominio"><h:outputText value="#{funcionario.condominio.nome}"/></p:column>
                            <p:column width="18%" headerText="Ações" colspan="2">
                              <p:commandButton value="Editar" action="#{funcionarioController.carregarEntidade(funcionario)}" style="display:inline"/>
                              <p:commandButton value="Remover" action="#{funcionarioController.excluirEntidade(funcionario)}" style="display:inline" onclick="return(confirm('Deseja Realmente Remover?'));"/>
                            </p:column>
                        </p:dataTable>
                    </b:container>
                </h:form>
            </ui:define>     
        </ui:composition>

    </h:body>
</html>
