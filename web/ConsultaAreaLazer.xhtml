<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">
  <h:head>
    <title>Consulta Área de Lazer</title>
  </h:head>
  <h:body>
    <ui:composition template="LayoutPadrao.xhtml">
      <ui:define name="content">
        <link href="css/Estilo.css" rel="stylesheet" type="text/css"/>
        <h:form>
          <p:growl id="messagesGrowl"/>
          <b:container>
            <h1><b>Consulta de Área de lazer</b></h1> 
            <br/>
            <h:outputLabel for="filtro" value="Nome da área de lazer:"/>
            <p:inputText id="filtro" 
                         value="#{areaLazerController.filtro}" 
                         size="40"/>
            <p:commandButton ajax="false" 
                             value="Filtrar" 
                             styleClass="button"/>
            <p>
              <p:commandButton value="+ Novo" 
                               action="#{areaLazerController.novaAreaLazer}"/>
            </p>
            <p:dataTable value="#{areaLazerController.listaAreaLazer()}" 
                         var="areaLazer" 
                         style="margin-top:10px;"
                         emptyMessage="Nenhuma Área de lazer encontrado">
              <p:column width="05%" headerText="Id">
                <h:outputText value="#{areaLazer.id}"/>
              </p:column>
              <p:column width="10%" headerText="Nome">
                <h:outputText value="#{areaLazer.nome}"/>
              </p:column>
              <p:column width="10%" headerText="Valor">
                <h:outputText value="#{areaLazer.valor}"
                              converter="DecimalConverter"/>
              </p:column>
              <p:column width="15%" headerText="Descrição">
                <h:outputText value="#{areaLazer.descricao}"/>
              </p:column>
              <p:column width="30%" headerText="Condominio">
                <h:outputText value="#{areaLazer.condominio.nome}"/>
              </p:column>
              <p:column width="15%" headerText="Ações" colspan="2">
                <p:commandButton value="Editar" 
                                 action="#{areaLazerController.carregarEntidade(areaLazer)}" 
                                 style="display:inline"/>
                <p:commandButton value="Remover" 
                                 action="#{areaLazerController.removerEntidade(areaLazer)}" 
                                 style="display:inline" 
                                 onclick="return (confirm('Deseja realmente remover essa àrea de lazer?'));"/>
              </p:column>
            </p:dataTable>
          </b:container>
        </h:form>
      </ui:define>
    </ui:composition>
  </h:body>
</html>
