<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cadastro de Ocorrências</title>
    </h:head>
    <h:body>
        <ui:composition template="LayoutPadrao.xhtml">
            <ui:define name="content">
                <style>
                    label {width:160px; text-align:right; padding-right:4px;}
                    p     {margin-top:6px;}

                </style>
                <h:form>
                    <script src="javaScript/Funcoes.js" type="text/javascript"></script>
                    <b:container>
                        <p:messages id="messages"  autoUpdate="true" closable="true"/>
                        <p> 
                            <p:outputLabel for="condominioSel" value="Condominio:" style="float:left"/>
                            <div>
                                <p:selectOneMenu  id="condominioSel" value="#{ocorrenciaController.ocorrencia.condominio}">
                                    <f:selectItem itemValue="" itemLabel="Selecione um Condomínio"/>
                                    <f:selectItems value="#{condominioController.listaCondominios()}" var="condominio" itemValue="#{condominio}" itemLabel="#{condominio.nome}"/>
                                    <f:converter converterId="CondominioConverter"/>
                                </p:selectOneMenu>
                            </div>
                        </p>
                        
                        <p>
                            <p:outputLabel for="data" value="Data:"/>
                            <p:calendar placeholder="data" mindate="calwidget.today()" widgetVar="calwidget" size="10" id="data" value="#{ocorrenciaController.ocorrencia.data}" required="true" pattern="dd/MM/yyyy" mask="99/99/9999" requiredMessage="Por Favor digite a Data para a Ocorrência"/>    
                        </p>

                        <p>
                            <p:outputLabel for="descricao" value="Descrição:"/>
                            <p:inputTextarea rows="6" cols="33" id="descricao" value="#{ocorrenciaController.ocorrencia.descricao}" required="true" requiredMessage="Por Favor digite a Descrição para o lançamento"/>
                        </p>

                        <center>
                            <p:commandButton value="Salvar" action="#{ocorrenciaController.manutencaoOcorrencia()}" onclick="return(confirm('Deseja Realmente Salvar?'));"/>
                            <p:commandButton immediate="true" value="Limpar" action="#{ocorrenciaController.novoOcorrencia()}"/>
                        </center>
                    </b:container>
                </h:form>
            </ui:define>
        </ui:composition>               
    </h:body>
</html>
