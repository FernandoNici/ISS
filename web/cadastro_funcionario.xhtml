<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Manutenção Condomíno</title>
    </h:head>
    <h:body>
        <ui:composition template="layout_padrao.xhtml">   
            <ui:define name="content">
                <style>
                    label {width:160px; text-align:right; padding-right:4px;}
                    p     {margin-top:6px;}

                </style>
                <h:form>
                    <b:container>

                        <h:inputHidden id="idfunc" value="#{funcionarioController.funcionario.id}"></h:inputHidden>
                        
                        <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />

                        <p>
                            <p:outputLabel for="nomefuncionario" value="Nome:" />
                            <p:inputText id="nomefuncionario" value="#{funcionarioController.funcionario.nome}" required="true" size="60"/>

                            <p:outputLabel for="datnasc" value="Data Nascimento:"/>
                            <p:calendar id="datnasc" value="#{funcionarioController.funcionario.dataNasc}" required="true" pattern="dd/MM/yyyy" mask="99/99/9999"/>    
                        </p>

                        <p> 
                            <p:outputLabel for="turno" value="Turno:" style="float:left"/>
                            <div style="float:left;">
                                <p:selectOneMenu id="turno" value="#{funcionarioController.funcionario.turno}" required="true" style="width:172px;">
                                    <f:selectItem itemValue="" itemLabel="Selecione um Turno" />
                                    <f:selectItem itemValue="Manha" itemLabel="Manha"/>
                                    <f:selectItem itemValue="Tarde" itemLabel="Tarde" />
                                    <f:selectItem itemValue="Noite" itemLabel="Noite"/>
                                </p:selectOneMenu>
                            </div >    
                            <p:outputLabel for="telefone" value="Telefone:"/>
                            <p:inputMask id="telefone" value="#{funcionarioController.funcionario.telefone}" mask="(99) 9999-9999" required="true"/>
                            <p:outputLabel for="celular" value="Celular:"/>
                            <p:inputMask id="celular" value="#{funcionarioController.funcionario.celular}" mask="(99) 9999-9999" required="true"/>
                            
                        </p>

                        <p>
                            <p:outputLabel for="rgfuncionario" value="RG:"/>
                            <p:inputMask id="rgfuncionario" value="#{funcionarioController.funcionario.rg}" mask="99.999.999-9" required="true"/>

                            <p:outputLabel for="cpffuncionario" value="CPF:"/>
                            <p:inputMask id="cpffuncionario" value="#{funcionarioController.funcionario.cpf}" mask="999.999.999-99" required="true"/>
                        </p>

                        <p>
                            <p:outputLabel for="cepfuncionario" value="CEP:"/>
                            <p:inputMask id="cepfuncionario" value="#{funcionarioController.funcionario.cep}" mask="99999-999" required="true"/>
                        </p>

                        <p>
                            <p:outputLabel for="munfuncionario" value="Município:"/>
                            <p:inputText id="munfuncionario" value="#{funcionarioController.funcionario.municipio}" required="true"/>

                            <p:outputLabel for="endfuncionario" value="Endereço:"/>
                            <p:inputText id="endfuncionario" value="#{funcionarioController.funcionario.endereco}" required="true" size="60"/>
                        </p>

                        <p>
                            <p:outputLabel for="bairrofuncionario" value="Bairro:" />
                            <p:inputText id="bairrofuncionario" value="#{funcionarioController.funcionario.bairro}" required="true" size="40"/>
                        </p>
                        
                        <p> 
                            <p:outputLabel for="condominioSel" value="Condominio:" style="float:left"/>
                            <div>
                                <p:selectOneMenu  id="condominioSel" value="#{funcionarioController.funcionario.condominio}">
                                    <f:selectItem itemValue="" itemLabel="Selecione um Condomínio"/>
                                    <f:selectItems value="#{condominioController.listaCondominios()}" var="condominio" itemValue="#{condominio}" itemLabel="#{condominio.nome}"/>
                                    <f:converter converterId="CondominioConverter"/>
                                </p:selectOneMenu>
                            </div>
                        </p>

                        <center>
                            <p:commandButton value="Salvar" action="#{funcionarioController.manutencaoFuncionario()}" onclick="return(confirm('Deseja Realmente Salvar?'));"/>
                            <p:commandButton rendered="#{funcionarioController.funcionario.id==0}" immediate="true" value="Limpar" action="#{funcionarioController.novoFuncionario()}"/>
                        </center>
                    </b:container>
                </h:form>
            </ui:define>
        </ui:composition>               
    </h:body>
</html>
