<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Manutenção Condomíno</title>
    </h:head>
    <h:body>
        <ui:composition template="layout_padrao.xhtml">   
            <ui:define name="content">
                <style>
                    label {width:160px; text-align:right; padding-right:4px;}
                    p     {margin-top:6px;}
                    
                </style>
                <h:form>
                    <h:inputHidden id="idfunc" value="#{funcionarioController.funcionario.id}"></h:inputHidden>
                    <p><label>Nome:</label>             <h:inputText id="nomefuncionario"   value="#{funcionarioController.funcionario.nome}"/>
                        <!--label>Nascimento</label>       <h:inputText id="nascfuncionario"   value="#{funcionarioController.funcionario.dataNasc}"/--></p>
                    
                    <p> <label>Turno:</label>
                        <h:selectOneMenu id="turno" value="#{funcionarioController.funcionario.turno}" >
                            <f:selectItem itemValue="" itemLabel="Selecione um Turno" />
                            <f:selectItem itemValue="Manha"/>
                            <f:selectItem itemValue="Tarde"/>
                            <f:selectItem itemValue="Noite"/>
                        </h:selectOneMenu>
                        <label>Telefone:</label>         <h:inputText id="telfuncionario"    value="#{funcionarioController.funcionario.telefone}" />
                        <label>Celular:</label>             <h:inputText id="celfuncionario"    value="#{funcionarioController.funcionario.celular}"/>
                    </p>
                        
                    <p><label>RG</label>                <h:inputText id="rgfuncionario"     value="#{funcionarioController.funcionario.rg}"/>
                       <label>CPF</label>                  <h:inputText id="cpffuncionario"    value="#{funcionarioController.funcionario.cpf}"/></p>
                    <p><label>CEP:</label>              <h:inputText id="cepfuncionario"    value="#{funcionarioController.funcionario.cep}"/></p>
                    <p><label>Município:</label>        <h:inputText id="munfuncionario"    value="#{funcionarioController.funcionario.municipio}"/>
                        <label>Endereço:</label>            <h:inputText id="endfuncionario"    value="#{funcionarioController.funcionario.endereco}"/></p>
                    <p><label>Bairro:</label>           <h:inputText id="bairrofuncionario" value="#{funcionarioController.funcionario.bairro}"/></p>

                    <p><label>Condominio:</label>
                        <h:selectOneMenu id="condominioSel" value="#{funcionarioController.funcionario.condominio}">
                            <f:selectItem itemValue="" itemLabel="Selecione um Condominío"/>    
                            <f:selectItems value="#{condominioController.listaCondominios()}" var="condominio" itemValue="#{condominio}" itemLabel="#{condominio.nome} " />
                            <f:converter converterId="CondominioConverter"/>
                        </h:selectOneMenu>
                    </p>
                    <p><label>&nbsp;</label><h:commandButton value="Salvar" action="#{funcionarioController.manutencaoFuncionario()}"></h:commandButton> </p>

                </h:form>
            </ui:define>
        </ui:composition>               
    </h:body>
</html>
