<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">
  <h:head>
    <title>Consulta Apartamento</title>
  </h:head>
  <h:body>
    <ui:composition template="layout_padrao.xhtml">  
      <ui:define name="content">
        <style>
          .input {
            width: 50%;
          }  

          .button {
            width: 30%;
          }
          .tabela {
            border: 1px solid;                        
            width: 100%;                        
          }
          .header {
            border: 1px;                       
            text-align: center;
            padding: 2px;
            background:none repeat scroll 0 0 #428bca;
            color: #fff;
          }
          .rowAntes{
            text-align:center;
            background: none repeat scroll 0 0 #ffffff;	
          }
          .rowDepois{
            text-align:center;
            background: none repeat scroll 0 0 #e2e2e2;
          }
        </style>       
        <h:form>
          <b:container>
            <h1><b>Consulta de Apartamento</b></h1> 
            <br/>
            <h:inputText id="filtro" value="#{apartamentoController.filtro}" styleClass="input"/>
            <h:commandButton value="Filtrar" styleClass="button"/>
            <br/>
            <br/>
            <h:commandButton value="+ Novo" action="#{apartamentoController.novoApartamento()}" />
            <br/>
            <br/>

            <h:dataTable value="#{apartamentoController.listaApartamento()}" var="apartamento" styleClass="tabela" headerClass="header" rowClasses="rowAntes,rowDepois" >
              <h:column>
                <f:facet name="header">
                  ID
                </f:facet>
                <h:outputText value="#{apartamento.id}"/>
              </h:column>
              <h:column>
                <f:facet name="header">
                  Bloco
                </f:facet>
                <h:outputText value="#{apartamento.bloco}"/>
              </h:column>
              <h:column>
                <f:facet name="header">
                  Número
                </f:facet>
                <h:outputText value="#{apartamento.numero}"/>
              </h:column>
              <h:column>
                <f:facet name="header">
                  Data cadastro
                </f:facet>
                <h:outputText value="#{apartamento.dataCadastro}">                  
                  <f:convertDateTime pattern="dd/MM/yyyy"/>
                </h:outputText>
              </h:column>
              <h:column>
                <f:facet name="header">
                  Ações
                </f:facet>
                <b:row>
                  <b:column span="1">                                        
                  </b:column>
                  <b:column span="4">
                    <h:commandButton 
                      value="Editar" 
                      action="#{apartamentoController.carregarEntidade(apartamento)}" 
                      styleClass="btn input"/>
                  </b:column>
                  <b:column span="1">                                        
                  </b:column>
                  <b:column span="4">
                    <h:commandButton 
                      value="Remover" 
                      action="#{apartamentoController.removerEntidade(apartamento)}" 
                      styleClass="btn input"
                      onclick="return (confirm('Deseja realmente remover o apartamento?'));"/>
                  </b:column>
                  <b:column span="1">                                        
                  </b:column>
                </b:row>

              </h:column>
            </h:dataTable>
          </b:container>
        </h:form>
      </ui:define>
    </ui:composition>
  </h:body>
</html>
