<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <meta charset="utf-8"></meta>
        <meta http-equivequiv="X-UA-Compatible" content="IE=edge"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <title>Manunteção Síndico</title>
    </h:head>
    <h:body>
        <ui:composition template="layout_padrao.xhtml">
            <ui:define name="content">
                <style>
                    h1         {font-weight:bold;}
                    p          {margin:0px;margin-top:6px;}
                    label      {width:70px; text-align:right; padding-right:4px;}
                    .filtro    {width:200px;}
                    .button    {width:auto;padding:2px;}
                    .novo      {display: block;}
                    .tabela    {border: 1px solid;width: 100%;margin-top:6px;}
                    .header    {border: 1px;text-align: center;padding: 2px;background:none repeat scroll 0 0 #428bca;color: #fff;}
                    .rowAntes  {text-align:center;background: none repeat scroll 0 0 #ffffff;}
                    .rowDepois {text-align:center;background: none repeat scroll 0 0 #e2e2e2;}
                </style>
                <h:form>
                    <b:container>
                        <h1>Consulta de Síndico</h1> 
                        <p><label>Nome:</label> 
                            <h:inputText id="filtro" value="#{sindicoController.filtro}" styleClass="filtro"/> &nbsp; 
                            <label>Situação:</label> 
                            <h:selectOneMenu value="#{sindicoController.ativo}" > <f:selectItem itemLabel="Ativo" itemValue="true" /><f:selectItem itemLabel="Inativo" itemValue="false" /><f:selectItem itemLabel="Ambos" itemValue="Ambos"/></h:selectOneMenu>  &nbsp; <h:commandButton value="Filtrar" styleClass="button"/>
                        </p>
                        <p><h:commandButton value="+ Novo" styleClass="button novo" action="#{sindicoController.novoSindico}" /></p>
                        
                        <h:dataTable value="#{sindicoController.listaSindicos()}" var="sindico" styleClass="tabela" headerClass="header" rowClasses="rowAntes,rowDepois" >
                            <h:column>
                                <f:facet name="header">
                                    ID
                                </f:facet>
                                <h:outputText value="#{sindico.id}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    Nome
                                </f:facet>
                                <h:outputText value="#{sindico.nome}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    Telefone
                                </f:facet>
                                <h:outputText value="#{sindico.telefone}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    Endereço
                                </f:facet>
                                <h:outputText value="#{sindico.endereco}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    Condominio
                                </f:facet>
                                <h:outputText value="#{sindico.condominio.nome}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    Ações
                                </f:facet>
                                <b:row>
                                    <b:column span="1">                                        
                                    </b:column>
                                    <b:column span="4">
                                        <h:commandButton value="Editar" action="#{sindicoController.carregarEntidade(sindico)}" styleClass="input"/>
                                    </b:column>
                                    <b:column span="1">                                        
                                    </b:column>
                                    <b:column span="4">
                                        <h:commandButton value="Remover" action="#{sindicoController.excluirEntidade(sindico)}" styleClass="input"/>
                                    </b:column>
                                    <b:column span="1">                                        
                                    </b:column>
                                </b:row>
                               
                            </h:column>
                        </h:dataTable>
                    </b:container>
                </h:form>
            </ui:define>     
        </ui:composition>
        
    </h:body>
</html>
