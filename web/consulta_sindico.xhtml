        <title>Manunteção Síndico</title>
    </h:head>
    <h:body>
        <ui:composition template="layout_padrao.xhtml">
            <ui:define name="content">
                <style>
                    h1         {font-weight:bold;}
                    p          {margin:0px;margin-top:6px;}
                    label      {width:90px; text-align:right; padding-right:4px;}
                </style>
                <h:form>
                    <b:container>
                        <h1>Consulta de Síndico</h1> 
                        <h:panelGrid columns="6">
                            <p:outputLabel for="nomesindico" value="Nome:"/>
                            <p:inputText id="nomesindico" value="#{sindicoController.filtro}" styleClass="filtro"/>
                            <p:outputLabel for="situacao" value="Situação:"/>
                            <p:selectOneMenu id="situacao" value="#{sindicoController.ativo}"> 
                                <f:selectItem itemLabel="Ativo" itemValue="true" />
                                <f:selectItem itemLabel="Inativo" itemValue="false" />
                                <f:selectItem itemLabel="Ambos" itemValue="Ambos"/>
                            </p:selectOneMenu>&nbsp;
                            <p:commandButton ajax="false" value="Filtrar"/>
                        </h:panelGrid>

                        <p><p:commandButton value="+ Novo" action="#{sindicoController.novoSindico}" /></p>

                        <p:dataTable value="#{sindicoController.listaSindicos()}" var="sindico" style="margin-top:10px;" >
                            <p:column width="05%" headerText="Id"><h:outputText value="#{sindico.id}"/></p:column>
                            <p:column width="25%" headerText="Nome"><h:outputText value="#{sindico.nome}"/></p:column>
                            <p:column width="15%" headerText="Telefone"><h:outputText value="#{sindico.telefone}"/></p:column>
                            <p:column width="16%" headerText="Endereço"><h:outputText value="#{sindico.endereco}"/></p:column>
                            <p:column width="20%" headerText="Condominio"><h:outputText value="#{sindico.condominio.nome}"/></p:column>
                            <p:column width="18%" headerText="Ações" colspan="2">
                              <p:commandButton value="Editar" action="#{sindicoController.carregarEntidade(sindico)}" style="display:inline"/>
                              <p:commandButton value="Remover" action="#{sindicoController.excluirEntidade(sindico)}" style="display:inline"/>
                            </p:column>
                        </p:dataTable>
