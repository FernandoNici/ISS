<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Manutenção Condomíno</title>
    </h:head>
    <h:body>
        <ui:composition template="layout_padrao.xhtml">  
            <ui:define name="content">
                <style>
                    label {width:100px; text-align:right}
                    p     {margin-top:6px;}
                </style>
                <h:form>
                    <h:panelGrid columns="2">
                        <p><label>Nome:</label>             <h:inputText id="nomeCond"          value="#{condominioController.condominio.nome}"/></p>
                        <p><label>Qtd Andares:</label>      <h:inputText id="qtdandCond"        value="#{condominioController.condominio.andares}"/></p>
                        <p><label>Qtd Aptos /Andar:</label> <h:inputText id="qtdAptosAndarCond" value="#{condominioController.condominio.aptosPorAndar}"/></p>
                        <p><label>CEP:</label>              <h:inputText id="cepCond"           value="#{condominioController.condominio.cep}"/></p>
                        <p><label>Município:</label>        <h:inputText id="municipioCond"     value="#{condominioController.condominio.municipio}"/></p>
                        <p><label>Endereço:</label>         <h:inputText id="enderecoCond"      value="#{condominioController.condominio.endereco}"/></p>
                        <p><label>Bairro:</label>           <h:inputText id="bairroCond"        value="#{condominioController.condominio.bairro}"/></p>
                        <p><label>Síndico:</label>          <h:inputText id="sindicoCond"       value="#{condominioController.condominio.sindico}"/></p>
                        <h:commandButton value="Salvar" action="#{condominioController.AdicionarCondominio()}"></h:commandButton> 
                    </h:panelGrid>    
                </h:form>
                
            </ui:define>
        </ui:composition>               
    </h:body>
</html>
