<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Manutenção Condômino</title>
    </h:head>
    <h:body>
        <ui:composition template="layout_padrao.xhtml">  
            <ui:define name="content">
                <center>
                <h:form>
                    <h:panelGrid columns="2">
                        Nome:        <h:inputText id="nomeCondomino"        value="#{condominoController.condomino.nome}"></h:inputText>    
                        Sobrenome:   <h:inputText id="sobreNomeCondomino"   value="#{condominoController.condomino.sobreNome}"></h:inputText> 
                        RG:          <h:inputText id="RGCondomino"          value="#{condominoController.condomino.RG}"></h:inputText>    
                        CPF:         <h:inputText id="CPFCondomino"         value="#{condominoController.condomino.CPF}"></h:inputText>  
                        Telefone:    <h:inputText id="telefoneCondomino"    value="#{condominoController.condomino.telefone}"></h:inputText> 
                        Apartamento: <h:inputText id="apartamentoCondomino" value="#{condominoController.condomino.apartamento}"></h:inputText> 
                        
                        <h:inputHidden></h:inputHidden>
                        <h:commandButton value="Salvar" action="#{condominoController.AdicionarCondomino()}"></h:commandButton> 
                    </h:panelGrid>    
                </h:form>
                </center>
            </ui:define>
        </ui:composition>               
    </h:body>
</html>
