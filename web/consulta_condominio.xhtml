<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <meta charset="utf-8"></meta>
        <meta http-equivequiv="X-UA-Compatible" content="IE=edge"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <title>Manunteção Condomínio</title>
    </h:head>
    <h:body>
        <ui:composition template="layout_padrao.xhtml">
            <ui:define name="content">
                <style>
                    h1 {font-weight:bold;}
                    p       {margin:0px;margin-top:6px;}
                    .filtro {width:200px;}
                    .button {width:auto;padding:2px;}
                    .novo   {display: block;}
                    .tabela {border: 1px solid;width: 100%;margin-top:6px;}
                    .header {border: 1px;text-align: center;padding: 2px;background:none repeat scroll 0 0 #428bca;color: #fff;}
                    .rowAntes{text-align:center;background: none repeat scroll 0 0 #ffffff;}
                    .rowDepois{text-align:center;background: none repeat scroll 0 0 #e2e2e2;}
                </style>
                
                <h:form>
                    <b:container>
                        <h1>Consulta de Condomínio</h1> 
                        <p><h:inputText id="filtro" value="#{condominioController.filtro}" styleClass="filtro"/> &nbsp; <h:commandButton value="Filtrar" styleClass="button"/></p>
                        <p><h:commandButton value="+ Novo" styleClass="button novo" action="#{condominioController.novoCondominio()}" /></p>
                        
                        <h:dataTable value="#{condominioController.listaCondominios()}" var="condominio" styleClass="tabela" headerClass="header" rowClasses="rowAntes,rowDepois" >
                            <h:column>
                                <f:facet name="header">
                                    ID
                                </f:facet>
                                <h:outputText value="#{condominio.id}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    Nome
                                </f:facet>
                                <h:outputText value="#{condominio.nome}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    Endereço
                                </f:facet>
                                <h:outputText value="#{condominio.endereco}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    Qtd Andares
                                </f:facet>
                                <h:outputText value="#{condominio.andares}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    Qtd Aptos /Andar
                                </f:facet>
                                <h:outputText value="#{condominio.aptosPorAndar}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    Síndico
                                </f:facet>
                                <h:outputText value="#{condominio.sindico}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    Ações
                                </f:facet>
                                <b:row>
                                    <b:column span="1">                                        
                                    </b:column>
                                    <b:column span="4">
                                        <h:commandButton value="Editar" action="#{condominioController.carregarEntidade(condominio)}" styleClass="input"/>
                                    </b:column>
                                    <b:column span="1">                                        
                                    </b:column>
                                    <b:column span="4">
                                        <h:commandButton value="Remover" action="#{condominioController.excluirEntidade(condominio)}" styleClass="input"/>
                                    </b:column>
                                    <b:column span="1">                                        
                                    </b:column>
                                </b:row>
                               
                            </h:column>
                        </h:dataTable>
                    </b:container>
                </h:form>
            </ui:define>     
        </ui:composition>
        
    </h:body>
</html>
