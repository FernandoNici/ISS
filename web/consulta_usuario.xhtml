<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
       xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <meta charset="utf-8"></meta>
        <meta http-equivequiv="X-UA-Compatible" content="IE=edge"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <title>Manutenção Usuário</title>
    </h:head>
    <h:body>
        <ui:composition template="layout_padrao.xhtml">  
            <ui:define name="content">
                <style>
                    .input {
                        width: 50%;
                    }  
                    
                    .button {
                        width: 30%;
                    }
                    .tabela {
                        border: 1px solid;                        
                        width: 100%;                        
                    }
                    .header {
                        border: 1px;                       
                        text-align: center;
                        padding: 2px;
                        background:none repeat scroll 0 0 #428bca;
                        color: #fff;
                    }
                    .rowAntes{
                        text-align:center;
                        background: none repeat scroll 0 0 #ffffff;	
                     }
                     .rowDepois{
                        text-align:center;
                        background: none repeat scroll 0 0 #e2e2e2;
                     }
                </style>       
                <h:form>
                    <b:container>
                        <h1><b>Manutenção Usuário</b></h1> 
                        <br/>
                        <h:inputText id="filtro" value="#{usuarioController.filtro}" styleClass="input"/>
                        <h:commandButton value="Filtrar" styleClass="button"/>
                        <br/>
                        
                        <h:dataTable value="#{usuarioController.listaUsuarios()}" var="usuario" styleClass="tabela" headerClass="header" rowClasses="rowAntes,rowDepois" >
                            <h:column>
                                <f:facet name="header">
                                    Login
                                </f:facet>
                                <h:outputText value="#{usuario.login}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    Senha
                                </f:facet>
                                <h:outputText value="#{usuario.senha}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    Acesso
                                </f:facet>
                                <h:outputText value="#{usuario.acesso}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    Ações
                                </f:facet>
                                <b:row>
                                    <b:column span="1">                                        
                                    </b:column>
                                    <b:column span="4">
                                        <h:commandButton value="Editar" action="#{usuarioController.RemoverUsuario(usuario)}" styleClass="input"/>
                                    </b:column>
                                    <b:column span="1">                                        
                                    </b:column>
                                    <b:column span="4">
                                        <h:commandButton value="Remover" action="#{usuarioController.EditarUsuario(usuario)}" styleClass="input"/>
                                    </b:column>
                                    <b:column span="1">                                        
                                    </b:column>
                                </b:row>
                               
                            </h:column>
                        </h:dataTable>
                    </b:container>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
