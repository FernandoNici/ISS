<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
  <h:head>
    <title>Cadastro Apartamento</title>
  </h:head>
  <h:body>
    <ui:composition template="layout_padrao.xhtml">  
      <ui:define name="content">
        <center>
          <h:form>
            <h:panelGrid columns="2">
              Bloco: &nbsp;   
              <h:inputText  id="bloco"        
                            value="#{apartamentoController.apartamento.bloco}" 
                            required="true" maxlength="9" 
                            requiredMessage="Campo Bloco obrigatório">
              </h:inputText>    
              Número: &nbsp;  
              <h:inputText  id="numero"       
                            value="#{apartamentoController.apartamento.numero}" 
                            required="true" 
                            maxlength="10" 
                            requiredMessage="Campo Número obrigatório">
              </h:inputText> 
              Cadastro: &nbsp;
              <h:outputText id="dataCadastro" 
                            value="#{apartamentoController.apartamento.dataCadastro}">
                <f:convertDateTime pattern="dd/MM/yyyy"/>
              </h:outputText>
            </h:panelGrid>
            <h:inputHidden></h:inputHidden>
            <h:commandButton value="Salvar" 
                             action="#{apartamentoController.manutencaoApartamento()}"
                             styleClass="btn input" >
            </h:commandButton> 
            <h:commandButton value="Cancelar" 
                             action="consulta_apartamento?faces-redirect=true" 
                             styleClass="btn input" 
                             immediate="true"/> 
          </h:form>
        </center>
      </ui:define>
    </ui:composition>  
  </h:body>
</html>
