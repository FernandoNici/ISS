<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">
  <h:head>
    <meta charset="utf-8"></meta>
    <meta http-equivequiv="X-UA-Compatible" content="IE=edge"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    <title>Manunteção Condomínio</title>
  </h:head>
  <h:body>
    <ui:composition template="LayoutPadrao.xhtml">
      <ui:define name="content">
        <style>
          h1 {font-weight:bold;}
          p       {margin:0px;margin-top:6px;}
          label {width:90px; text-align:right; padding-right:4px;}
        </style>

        <h:form>
          <p:growl id="messagesGrowl"/>
          <b:container>
            <h1>Consulta de Condomínio</h1> 
            <h:panelGrid columns="6">
              <p:outputLabel for="nomeCond" value="Nome:"/>
              <p:inputText id="nomeCond" value="#{condominioController.filtro}" size="40"/>
              <p:outputLabel for="situacao" value="Situação:"/>
              <p:selectOneMenu id="situacao" value="#{condominioController.ativo}" style="float:left; width:100px; margin-right:10px;" > 
                <f:selectItem itemLabel="Ativo" itemValue="true" />
                <f:selectItem itemLabel="Inativo" itemValue="false" />
                <f:selectItem itemLabel="Ambos" itemValue="Ambos"/>
              </p:selectOneMenu>  &nbsp; 
              <p:commandButton ajax="false" value="Filtrar" styleClass="button"/>
            </h:panelGrid>

            <p><p:commandButton value="+ Novo" styleClass="button novo" action="#{condominioController.novoCondominio()}" /></p>

            <p:dataTable value="#{condominioController.listaCondominios()}" var="condominio"  style="margin-top:10px;" >
              <p:column width="05%" headerText="Id"><h:outputText value="#{condominio.id}"/></p:column>
              <p:column width="25%" headerText="Nome"><h:outputText value="#{condominio.nome}"/></p:column>
              <p:column width="15%" headerText="Endereço"><h:outputText value="#{condominio.endereco}"/></p:column>
              <p:column width="16%" headerText="Qtd Andares"><h:outputText value="#{condominio.andares}"/></p:column>
              <p:column width="20%" headerText="Qtd Aptos /Andar"><h:outputText value="#{condominio.aptosPorAndar}"/></p:column>
              <p:column width="18%" headerText="Ações" colspan="2">
                <p:commandButton value="Editar" action="#{condominioController.carregarEntidade(condominio)}" style="display:inline" />
                <p:commandButton value="Remover" actionListener="#{condominioController.excluirEntidade(condominio)}" style="display:inline" onclick="return(confirm('Deseja Realmente Remover?'));"/>
              </p:column>
            </p:dataTable>
          </b:container>
        </h:form>
      </ui:define>     
    </ui:composition>

  </h:body>
</html>
