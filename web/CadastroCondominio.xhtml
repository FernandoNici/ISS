<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cadastro Condomíno</title>
    </h:head>
    <h:body>
        <ui:composition template="LayoutPadrao.xhtml">
            <ui:define name="content">
                <style>
                    label {width:160px; text-align:right; padding-right:4px;}
                    p     {margin-top:6px;}
                </style>
                <h:form>
                    <b:container>
                        <h:inputHidden id="idCond" value="#{condominioController.condominio.id}"/>
                        
                        <p:messages id="messages" autoUpdate="true" closable="true"/>

                        <p>
                            <p:outputLabel for="nomeCond" value="Nome:" />
                            <p:inputText id="nomeCond" value="#{condominioController.condominio.nome}" required="true" size="60"/>
                        </p>

                        <p>
                            <p:outputLabel for="qtdandCond" value="Qtd Andares:" />
                            <p:spinner id="qtdandCond" value="#{condominioController.condominio.andares}" size="5"/>

                            <p:outputLabel for="qtdAptosAndarCond" value="Qtd Aptos /Andar:" />
                            <p:spinner id="qtdAptosAndarCond" value="#{condominioController.condominio.andares}" size="5"/>
                        </p>
                        
                        <p>
                            <p:outputLabel for="cepCond" value="CEP:"/>
                            <p:inputMask id="cepCond" value="#{condominioController.condominio.cep}" mask="99999-999"/>
                        </p>


                        <p>
                            <p:outputLabel for="municipioCond" value="Município:"/>
                            <p:inputText id="municipioCond" value="#{condominioController.condominio.municipio}"/>

                            <p:outputLabel for="enderecoCond" value="Endereço:"/>
                            <p:inputText id="enderecoCond" value="#{condominioController.condominio.endereco}" size="60"/>
                        </p>

                        <p>
                            <p:outputLabel for="bairroCond" value="Bairro:"/>
                            <p:inputText id="bairroCond" value="#{condominioController.condominio.bairro}" size="40"/>
                        </p>

                        <center>
                            <p:commandButton value="Salvar" action="#{condominioController.manutencaoCondomino()}" onclick="return(confirm('Deseja Realmente Salvar?'));"/>
                            <p:commandButton rendered="#{condominioController.condominio.id==0}" immediate="true" value="Limpar" action="#{condominioController.novoCondominio()}"/>
                        </center>
                    </b:container>
                </h:form>
            </ui:define>
        </ui:composition>               
    </h:body>
</html>
